---
layout: default
templateClass: tmpl-post
---
<article class="post">
  <div class="noarticleimage">

    <div class="post-meta">
      <h1 class="post-title">{{ title }}</h1>
      <!--
      <span class="post-date">
        {{ post.date | formatDate }}
      </span>
      -->
      <div class="post-meta-text">
        {% for tag in tags %}
          <a class="tag tag-{{ tag }}" href="#">
            {{ tag }}
          </a>
        {% endfor %}
      </div>
    </div>
    <section class="post-content">

      {{ content | safe }}

      <a href="{{ '/' | url }}">‚Üê Home</a><br>
      <p style="text-align:right">
        <a class="edit-link" href="https://github.com/chrisdiana/chrisdiana.github.io/tree/develop/{{ page.inputPath }}">Edit this page on GitHub</a>
      </p>
    </section>

    <footer class="post-footer"></footer>
  </div>
</article>
